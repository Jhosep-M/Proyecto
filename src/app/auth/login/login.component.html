<div class="login-container">
    <h2>Iniciar Sesión</h2>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input id="email" formControlName="email" type="email" required />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          * Ingrese un correo válido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-container">
          <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          * La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  
      <p>¿No tienes cuenta? <button type="button" (click)="irARegistro()">Registrarse</button></p>
    </form>
  </div>
