<h2 style="text-align: left;">Registro</h2>  
<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">  
  <label for="email">Correo electrónico:</label>  
  <input id="email" type="email" formControlName="email" required class="form-input">  
  
  <label for="password">Contraseña:</label>  
  <input id="password" type="password" formControlName="password" required class="form-input">  
  
  <button type="submit" class="submit-button">Registrarse</button>  
</form>  

<p class="login-prompt">¿Ya tienes cuenta? <button (click)="goToLogin()" class="login-button">Iniciar Sesión</button></p>
